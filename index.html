  $(document).ready(function() {

      // when scroll

//var aboveHeight = $('header').outerHeight();

              // if yes, add “fixed” class to the <nav>

              $('header').addClass('fixed');//.css('top','0')//.next().css('padding-top','60px');

          } else {

             $('header').removeClass('fixed')//.next().css('padding-top','0');
