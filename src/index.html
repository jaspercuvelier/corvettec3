<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./css/responsive.css">
  <link rel="stylesheet" type="text/css" href="./css/hamburger.css">

</head>
<body>
  <div class="wrapper">

<header id="header">
  <h1>My First Headings!</h1>
  <button id="navToggle" class="hamburger hamburger--elastic" type="button" aria-label="Menu" aria-controls="navigation">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>

  <nav>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  </nav>
</header>

<section id="main">


</section>
<section id="footer">
  thanks!
</section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  console.log('loaded...')
    // Calculate the height of <header>
    // Use outerHeight() instead of height() if have padding
    var aboveHeight = $('header').outerHeight();
console.log(aboveHeight)
    // when scroll
    $(window).scroll(function(){
console.log('scrolling...');
        // if scrolled down more than the header’s height
        if ($(window).scrollTop() > aboveHeight){

            // if yes, add “fixed” class to the <nav>
            // add padding top to the #content
            // (value is same as the height of the nav)
            $('header').addClass('fixed');//.css('top','0')//.next().css('padding-top','60px');

        } else {

            // when scroll up or less than aboveHeight,
            // remove the “fixed” class, and the padding-top
           $('header').removeClass('fixed')//.next().css('padding-top','0');
        }
    });
});


</script>
<script src="./js/main.js"></script>
</body>
</html>
